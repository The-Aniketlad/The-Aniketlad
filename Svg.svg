<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="I am Aniket Lad animated intro">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"></stop>
      <stop offset="100%" stop-color="#111827"></stop>
    </linearGradient>

    <!-- Accent gradient for text -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"></stop>
      <stop offset="100%" stop-color="#22d3ee"></stop>
    </linearGradient>

    <!-- Clip that expands to reveal the text (typing effect) -->
    <clipPath id="reveal">
      <!-- Width animates from 0 to 100% -->
      <rect id="revealRect" x="120" y="90" width="0" height="120">
        <animate attributeName="width" values="0; 960" dur="2.8s" begin="0.6s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"></animate>
      </rect>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="280" fill="url(#bg)"></rect>

  <!-- Subheading -->
  <text x="120" y="70" fill="#a5b4fc" font-size="22" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.6s" begin="0.2s" fill="freeze"></animate>
    Hello there ðŸ‘‹
  </text>

  <!-- Main line masked by the reveal rectangle -->
  <g clip-path="url(#reveal)">
    <text id="headline" x="120" y="170" font-size="80" font-weight="700" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="url(#accent)" letter-spacing="1">
      I am Aniket Lad
    </text>
  </g>

  <!-- Blinking cursor that moves with the reveal -->
  <!-- The cursor x tracks the right edge of the reveal rect using the same timing -->
  <rect id="cursor" x="120" y="100" width="3" height="100" fill="#e5e7eb" opacity="0">
    <!-- Fade in slightly after start -->
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="0.6s" fill="freeze"></animate>
    <!-- Move with the typing (same duration as reveal) -->
    <animate attributeName="x" from="120" to="1080" dur="2.8s" begin="0.6s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"></animate>
    <!-- Blink after typing completes -->
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" begin="3.6s" repeatCount="indefinite"></animate>
  </rect>

  <!-- Tagline pops in after typing -->
  <text x="120" y="215" fill="#9ca3af" font-size="26" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.4s" fill="freeze"></animate>
    MCA student â€¢ Frontend + Data Viz â€¢ Navi Mumbai
  </text>

  <!-- Soft bottom glow -->
  <ellipse cx="600" cy="260" rx="460" ry="18" fill="#000" opacity="0.35">
    <animate attributeName="opacity" values="0;0.35" dur="0.8s" begin="1.0s" fill="freeze"></animate>
  </ellipse>
</svg>
